<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'</script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity gltf-model="https://dylan1211-hub.github.io/AR-Occlusion-Test/3D_model/wall.gltf" rotation="0 0 0" scale="1 1 1" gps-entity-place="longitude: 120.219783; latitude: 22.999046;" 
        animation-mixer />
        <a-entity gltf-model="https://dylan1211-hub.github.io/AR-Occlusion-Test/3D_model/Kirby.gltf" rotation="0 0 0" scale="20 20 20" gps-entity-place="longitude: 120.219143; latitude: 22.999803;" 
        material="visible : false" animation-mixer/>
        
	</a-scene>
</body>
